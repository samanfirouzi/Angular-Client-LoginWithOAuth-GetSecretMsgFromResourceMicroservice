<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <mat-card class="example-card">
    <div *ngIf="(message | json) != '{}'">
      <h3>{{message.welcomeMsg}}</h3>
      <h4>{{message.secretMsg}}</h4>
      <h4>{{message.secretCode}}</h4>
    </div>

    <div class="button-row">
      <a mat-raised-button color="accent" (click)="showSecret()">
        <mat-icon>send</mat-icon>Show Secret message
      </a>

    </div>
    <div class="button-row">
      <a mat-raised-button color="primary" [routerLink]="['/register']">
        <mat-icon>how_to_reg</mat-icon>Register new user
      </a>
    </div>
    <div class="button-row">
      <a mat-raised-button color="warn" (click)="logout()">
        <mat-icon>logout</mat-icon>Logout
      </a>
    </div>
  </mat-card>
</div>
